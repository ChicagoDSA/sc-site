<form
  style="display: flex; flex-direction: column; max-width: 325px;"
  id="email-capture"
  name="email-capture"
  action="https://formspree.io/f/xwkavbzl"
  method="POST"
>
  <label for="_replyto">
    <h6 style="margin: 1rem 0;">Stay in touch</h6>
  </label>
  <input type="email" name="_replyto" placeholder="Email Address" style="margin: 0 0 1rem 0; height: 36px; border:1px solid grey; border-radius: 3px;">
  <!-- your other form fields go here -->
  <button class="btn" type="submit" style="margin: 0 0 1rem 0; background-color: #ec1f27; border: 1px solid #ec1f27; color: white; border-radius: 3px; padding: 5px 0"><strong>Submit</strong></button>
</form>
<div class="thank-you" style="margin:1rem 0;"><strong>Thank you for joining our movement!</strong></div>

<script>
  const emailForm = document.getElementById('email-capture');
  const formData = new FormData();
  const emailInput = document.querySelector('input[type="email"]')
  const thankYou = document.querySelector('.thank-you');
  thankYou.style.display = 'none'

  emailForm.onsubmit = function(event) {
    event.preventDefault();
    fetch('https://formspree.io/f/xayaqdqn', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: `_replyto=${encodeURIComponent(emailInput.value)}`
    })
    .then(response => {
      console.log(response)
      emailForm.style.display = 'none'
      thankYou.style.display = 'block'
    })
    .catch((error) => {
      console.error('Error:', error);
    })
  }

</script>
